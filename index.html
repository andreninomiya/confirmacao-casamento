<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Giovana e Wagner</title>
    <style>
        /* Corpo e estilo básico */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #3e4e3f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 0.3s ease;
        }

        /* Fundo para desktop */
        @media (min-width: 768px) {
            body {
                background-image: url('https://i.imgur.com/P3HwH1x.jpeg'); /* Link direto da imagem para desktop */
            }
        }

        /* Fundo para mobile */
        @media (max-width: 767px) {
            body {
                background-image: url('https://i.imgur.com/LQlLQuh.jpeg'); /* Link direto da imagem para mobile */
            }
        }

        @font-face {
            font-family: 'Burgues Script';
            src: url('./Burgues-Script-Regular.otf') format('opentype');
        }

        /* Estilos principais da caixa */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #d9d9d9;
            text-align: center;
        }

        /* Estilos do cabeçalho (nomes e data) */
        .header {
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            font-family: 'Burgues Script', cursive;
            font-size: 2.5em;
            color: #567d66;
            margin: 0;
        }

        .header h2 {
            font-family: 'Burgues Script', cursive;
            font-size: 1.5em;
            color: #8b9c8e;
            margin-top: 5px;
        }

        /* Estilos do título e descrição */
        h3 {
            font-size: 1.8em;
            color: #567d66;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0 20px;
        }

        /* Input de nome e contêiner */
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-size: 1em;
            color: #567d66;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #9fb59b;
            box-shadow: 0 0 8px rgba(89, 143, 105, 0.2);
        }

        /* Estilo dos botões */
        button {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        /* Botão adicionar convidado */
        .add-guest-btn {
            color: #3e4e3f;
            background-color: #dcdcdc;
        }

        .add-guest-btn:hover {
            background-color: #c7c7c7;
            transform: scale(1.02);
        }

        /* Botão confirmar presença */
        .confirm-btn {
            color: white;
            background-color: #89ab98;
        }

        .confirm-btn:hover {
            background-color: #709b81;
            transform: scale(1.02);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .header h2 {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }

            h3 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Contêiner principal -->
    <div class="container">
        <div class="header">
            <h1>Giovana e Wagner</h1>
            <h2>18 de Janeiro de 2025</h2>
        </div>

        <h3>Confirmação de Presença</h3>
        <p>Por favor, confirme sua presença preenchendo o campo abaixo. Caso traga seus familiares, adicione o nome deles também apertando no botão <b>Adicionar convidado</b>. Ao finalizar os nomes, aperte no botão <b>Confirmar presença</b>.</p>

        <form id="rsvpForm">
            <div id="namesContainer">
                <div class="input-container">
                    <label for="guestName1">Nome:</label>
                    <input type="text" id="guestName1" name="guestName[]" required>
                </div>
            </div>
            <button type="button" class="add-guest-btn" onclick="addInput()">Adicionar convidado</button>
            <button type="submit" class="confirm-btn">Confirmar Presença</button>
        </form>
    </div>

    <script>
        let guestCount = 1;

        // Adicionar novos campos de entrada para convidados
        function addInput() {
            guestCount++;
            const namesContainer = document.getElementById('namesContainer');
            const newInputDiv = document.createElement('div');
            newInputDiv.className = 'input-container';
            newInputDiv.innerHTML = `
                <label for="guestName${guestCount}">Nome:</label>
                <input type="text" id="guestName${guestCount}" name="guestName[]" required>
            `;
            namesContainer.appendChild(newInputDiv);
        }

        // Envio do formulário para o Google Sheets
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const names = Array.from(document.querySelectorAll('input[name="guestName[]"]'))
                               .map(input => input.value.trim())
                               .filter(name => name);

            if (names.length > 0) {
                fetch('URL_DO_SCRIPT_APIS_GOOGLE', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ names })
                })
                .then(response => response.json())
                .then(data => alert("Confirmação enviada com sucesso!"))
                .catch(error => alert("Erro ao enviar confirmação."));
            } else {
                alert("Por favor, adicione ao menos um nome.");
            }
        });
    </script>

</body>
</html>
